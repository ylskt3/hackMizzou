<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 38.9404, lng: -92.3277};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.9404, lng: -92.3277},
          zoom: 18
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Trade Position'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVmMnEda0K6pUUNLpBJ2byrGfJx2_-cs&callback=initMap"
    async defer></script>
  </body>
</html>
